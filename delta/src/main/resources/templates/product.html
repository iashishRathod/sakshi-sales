<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product</title>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.14.0/css/ui.jqgrid.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.14.0/jquery.jqgrid.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 

</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<h4>Sakshi Sales</h4>
			</div>
			<ul class="nav-links">
				<li><a href="home">Home</a></li>
				<li><a href="product">Product</a></li>
				<li><a href="party">Party</a></li>
				<li><a href="brand">Brand</a></li>
				<li><a href="stock">Stock</a></li>
				<li><a href="invoice">Invoice</a></li>
				<!-- <li><a href="user">User</a></li> -->
			</ul>
		</nav>
	</header>

	<p>Current Page : Product</p>

	<div>
		<form id = "searchPanel">
			<label for="productName">Name</label> 
				<select class = "dropDowns" name = "productName" id = "productName" >
					<option th:each="productName : ${nameList}" th:text="${productName}" />
				</select>
			<label for="productType">Type</label>
				<select class = "dropDowns" name = "productType" id = "productType" >
					<option th:each="productType : ${typeList}" th:text="${productType}" />
				</select>
			<input type = button id = go value = Go />
			<input type = button id = clear value = Clear />
		</form>
	</div>
	
	<div class = "grid-div">
		<table id="productGrid"></table>
		<div id='productGridNav' ></div>
	</div>
	
	<section id="snackbar-container">
    </section>

	<div class="footer">
		<ul>
			<li><input type=button id=save value=Save
				style="margin-top: 15px; margin-right: 10px; width: 64px; margin-bottom: 15px;" />
				<input type=button id=cancel value=Cancel
				style="margin-top: 15px; margin-right: 100px; width: 69px; margin-bottom: 15px;" /></li>
		</ul>
	</div>

	<script type="text/javascript" src="/js/product.js" ></script>

</body>
</html>
