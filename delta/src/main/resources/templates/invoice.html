<link rel="stylesheet" href="/css/style.css">

<title>Home</title>
</head>

<body>
	<header>
		<nav>
			<div class="logo">
				<h4>Sakshi Sales</h4>
			</div>
			<ul class="nav-links">
				<li><a href="home">Home</a></li>
				<li><a href="product">Product</a></li>
				<li><a href="party">Party</a></li>
				<li><a href="brand">Brand</a></li>
				<li><a href="stock">Stock</a></li>
				<li><a href="invoice">Invoice</a></li>
				<!-- <li><a href="user">User</a></li> -->
			</ul>
		</nav>
	</header>
	
	<p>Current Page : Invoice</p>

	<div>
		<form id = "searchPanel">
			<label for="partyName">Party Name</label> 
			<select class="dropDowns" name="partyName" id="partyName">
				<option th:each="partyName : ${partyNameList}" th:text="${partyName}" />
			</select> 
			<input type=date id=invoiceDate  required pattern="\d{2}-\d{2}-\d{2}"/> 
			<input type = button id = load value = Continue />
			<input type = button id = clear value = Clear />
		</form>
	</div>

	<div class="grid-div">
		<table id="invoiceGrid"></table>
		<div id='invoiceGridNav'></div>
	</div>

	<div class="footer">
		<ul>
			<li><input type=button id="save" value="Save"
				style="margin-top: 15px; margin-right: 10px; width: 64px; margin-bottom: 15px;" />
				<input type=button id="cancel" value="Cancel"
				style="margin-top: 15px; margin-right: 100px; width: 69px; margin-bottom: 15px;" /></li>
		</ul>
	</div>

	<script type="text/javascript" src="/js/invoice.js" ></script>
</body>
</html>
