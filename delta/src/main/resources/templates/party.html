<head>

<link rel="stylesheet" href="/css/style.css">

<title>Party</title>

<body>
	<header>
		<nav>
			<div class="logo">
				<h4>Sakshi Sales</h4>
			</div>
			<ul class="nav-links">
					<li><a href="home">Home</a></li>
				<li><a href="product">Product</a></li>
				<li><a href="party">Party</a></li>
				<li><a href="brand">Brand</a></li>
				<li><a href="stock">Stock</a></li>
				<li><a href="invoice">Invoice</a></li>
				<!-- <li><a href="user">User</a></li> -->
			</ul>
		</nav>
	</header>
	
	<p>Current Page : Party</p>

	<div>
		<form id="searchPanel">
			<label for="name">Name</label> <select class="dropDowns" name="name"
				id="name">
				<option th:each="name : ${nameList}" th:text="${name}" />
			</select> <input type=text id=email
				placeHolder=Email /> <input type=date id=startDate  required pattern="\d{2}-\d{2}-\d{2}"/> <input
				type=button id=go value=Go /> <input type=button id=clear
				value=Clear />
		</form>
	</div>

	<div class = "grid-div">
		<table id="partyGrid"></table>
		<div id='partyGridNav' ></div>
	</div>
	
	<section id="snackbar-container">
    </section>

	<div class="footer">
		<ul>
			<li><input type=button id=save value=Save
				style="margin-top: 15px; margin-right: 10px; width: 64px; margin-bottom: 15px;" />
				<input type=button id=cancel value=Cancel
				style="margin-top: 15px; margin-right: 100px; width: 69px; margin-bottom: 15px;" /></li>
		</ul>
	</div>
	
	<div class="popup" id="popup-1">
		<div class="overlay"></div>
		<div class="content">
			<div class="close-btn" id ="close">&times;</div>
			<form >
			<p id = "mes1" style = "margin-left: 400px;"></p>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="/js/party.js" ></script>
